<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img src="" alt="Cute Cat" id="cat-img">
        <button id="admin">Admin</button>
    </div>
    <div id="admin-panel" class="hidden">
        <label for="change-name">Cat's name</label>
        <input id="change-name" type="text">
        <label for="change-src">Image location</label>
        <input id="change-src" type="text">
        <label for="change-counter">Number of clicks</label>
        <input id="change-counter" type="text">
        <button id="cancel">Cancel</button><button id="save">Save</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
